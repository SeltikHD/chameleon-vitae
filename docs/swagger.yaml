info:
  contact: {}
paths:
  /health:
    get:
      description: Returns the health status of the service
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.HealthResponse'
      summary: Health check
      tags:
      - health
  /v1/auth/sync:
    post:
      consumes:
      - application/json
      description: Synchronizes a Firebase authenticated user with the local PostgreSQL
        database. Creates a new user if not exists, updates if exists (upsert behavior).
      parameters:
      - description: Bearer token from Firebase
        in: header
        name: Authorization
        required: true
        type: string
      - description: User sync request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/http.SyncUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/http.SyncUserResponse'
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/http.ErrorResponse'
        "401":
          description: Invalid or expired token
          schema:
            $ref: '#/definitions/http.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/http.ErrorResponse'
      summary: Sync user from Firebase
      tags:
      - auth
  /v1/bullets/{bulletID}:
    delete:
      description: Deletes a bullet
      parameters:
      - description: Bullet ID
        in: path
        name: bulletID
        required: true
        type: string
      responses:
        "204":
          description: No content
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/http.ErrorResponse'
        "404":
          description: Bullet not found
          schema:
            $ref: '#/definitions/http.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/http.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete bullet
      tags:
      - bullets
    put:
      consumes:
      - application/json
      description: Updates an existing bullet
      parameters:
      - description: Bullet ID
        in: path
        name: bulletID
        required: true
        type: string
      - description: Bullet data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/http.UpdateBulletRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.BulletResponse'
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/http.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/http.ErrorResponse'
        "404":
          description: Bullet not found
          schema:
            $ref: '#/definitions/http.ErrorResponse'
        "422":
          description: Validation failed
          schema:
            $ref: '#/definitions/http.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/http.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update bullet
      tags:
      - bullets
  /v1/bullets/{bulletID}/score:
    post:
      consumes:
      - application/json
      description: Triggers AI recalculation of the bullet's impact score against
        a job description
      parameters:
      - description: Bullet ID
        in: path
        name: bulletID
        required: true
        type: string
      - description: Job description for analysis
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/http.AnalyzeBulletRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.ScoreBulletResponse'
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/http.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/http.ErrorResponse'
        "404":
          description: Bullet not found
          schema:
            $ref: '#/definitions/http.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/http.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Recalculate bullet score
      tags:
      - bullets
  /v1/experiences:
    get:
      description: Returns a paginated list of experiences for the authenticated user
      parameters:
      - description: Filter by experience type
        in: query
        name: type
        type: string
      - default: 50
        description: Pagination limit
        in: query
        name: limit
        type: integer
      - default: 0
        description: Pagination offset
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.ListExperiencesResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/http.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/http.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List experiences
      tags:
      - experiences
    post:
      consumes:
      - application/json
      description: Creates a new experience for the authenticated user
      parameters:
